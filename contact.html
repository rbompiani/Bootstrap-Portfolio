<html>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <body>

        <header class="container-fluid">
            <div class="row mx-md-3">
                <h1 class="col-md-auto text-center text-md-left mb-0">Rebecca Bompiani</h5>
                <nav class="col-md my-auto d-flex  justify-content-center justify-content-md-end">

        </header>

        <main>
            
            <h2>Contact</h2>
            <hr>
            <form>
                <div class="form-group">
                    <label for="fullName">Name:</label>
                    <input type="text" class="form-control" id="fullName" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email:</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>
                <button type="submit" class="">Submit</button>
            </form>

        </main>

        <footer class="fixed-bottom">
            copyright
        </footer>
